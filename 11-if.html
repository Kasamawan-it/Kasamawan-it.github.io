<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function high_low(num){
            if(parseInt(num) > 5){
                return "High"
            } 
            else{
                return "Low"
            }
        }
    </script>
    <title>11-if</title>
</head>
<body>

    Input Number : <input type="text" name="" id="num1">
    <br><br>
    
    <br><br>
    <input type="button" value="Sunmit" onclick="document.getElementById('output').innerHTML = high_low(document.getElementById('num1').value)">
    <br><br>
    <p id="output"></p>

    

</body>
</html>

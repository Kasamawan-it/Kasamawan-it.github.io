<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function sayHello(){
            document.getElementById("output").innerHTML = 'Hello, world'
        }
        function sayHelloth(){
            document.getElementById("output").innerHTML = 'สวัสดีชาวโลก'
        }
    </script>
    <title>05-Button</title>
</head>
<body>
    <input type="button" value="click here" onclick="sayHello();"><br><br>
    <button onclick="sayHelloth();">กดปุ่ม</button><br><br>
    <p id="output"></p>
</body>
</html>
